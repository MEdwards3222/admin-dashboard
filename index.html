<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6404c4030f.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logoContainer">
            <img src="./svg/cat.svg" alt="logo">
            
            <p>Pawsitive</p>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><p>Home</p></li>
                <li><p>Profile</p></li>
                <li><p>History</p></li>
                <li><p>Messages</p></li>
                <li><p>Communities</p></li>
                <li><p>Generate Cat Pun</p></li>
                <li><p>Purrrchase Subscription</p></li>
            </ul>

            <ul>
                <li><p>Settings</p></li>
                <li><p>Support</p></li>
                <li><p>Privacy</p></li>
            </ul>
        </nav>
    </div>

    <main>
        <header>
            <div class="searchContent">
                <input type="text" class="searchBar" placeholder="Search for cat puns...">
             <!-- <input type="text" class="fa-solid fa-magnifying-glass" placeholder="&#xf002"> for reference -->
                <button type="submit" class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="userControls">
                <div class="notification">
                    <i class="fa-regular fa-bell fa-2xl"></i>
                </div>
                
                <div class="userAvatar">
                    <img src="./img/cat_madison.jpg" alt="Avatar" class="avatar">
                </div>

                <div class="userName">
                    <p>Cat Madison</p>
                </div>
            </div>
        </header>
    </main>
    
</body>
</html>
