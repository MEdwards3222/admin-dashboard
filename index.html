<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <ul>
                <div class="item logo"> >>Do-It</div>
                <li class="item">Home</li>
                <li class="item">Profile</li>
                <li class="item">Messages</li>
                <li class="item">History</li>
                <li class="item">Tasks</li>
                <li class="item">Community</li>
                <li class="item">Settings</li>
                <li class="item">Support</li>
                <li class="item">Privacy</li>
            </ul>
        </div>

        <div class="utility">
            <form action="#">
                <label for="search">Search:</label> 
                <input type="text" name="search" id="search">
            </form>

            <div class="notification">Bell icon</div>
            <div class="userMenu">Administrator</div>
        </div>
        
        <div class="welcome">
            <h3>Hi there, Administrator!</h3>
            <ul>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>

        <div class="workspace">
            <div class="projects">

            </div>

            <div class="accouncements">

            </div>

            <div class="trending">
                
            </div>
        </div>
    </div>
</body>
</html>
