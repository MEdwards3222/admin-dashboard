<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="logo"> >>Do-It</div>
            <ul>
                <li class="menu">Home</li>
                <li class="menu">Profile</li>
                <li class="menu">Messages</li>
                <li class="menu">History</li>
                <li class="menu">Tasks</li>
                <li class="menu">Community</li>
                <li class="menu">Settings</li>
                <li class="menu">Support</li>
                <li class="menu">Privacy</li>
            </ul>
        </div>

        <div class="utility">
            <form action="#">
                <label for="search">Search:</label> 
                <input type="text" name="search" id="search">
            </form>

            <div class="notification">Bell icon</div>
            <div class="userMenu">Administrator</div>
        </div>
        
        <div class="welcome">
            <h3>Hi there, Administrator!</h3>
            <ul>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>

        <div class="workspace">
            
            <div class="projects">
                <h1>projects</h1>
            </div>

            <div class="feed">
                <div class="accouncements">
                    <h1>announcements</h1>
                </div>

                <div class="trending">
                    <h1>trending</h1>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>footer</p>
        </div>
    </div>
</body>
</html>
